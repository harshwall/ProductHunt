{% extends "base.html" %}
{% load staticfiles %}

{% block content %}

<div class="container" style="width: 60vw; padding: 20px 10vw;">
    <h2 class="text-center">Create ProductHunt</h2>
    <form method='POST' action="{% url 'create' %}" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="form-group">
            <label for="title">Title : </label>
            <input type="text" class="form-control" id="title" placeholder="Title" name='title'>
        </div>
        <div class="form-group">
            <label for="body">Body : </label>
            <textarea rows=6 cols=60 class="form-control" id="body" placeholder="Info about the product" name='body'></textarea>
        </div>
        <div class="form-group">
            <label for="url">Url : </label>
            <input type="text" class="form-control" id="url" placeholder="Title" name='url'>
        </div>    
        <div class="form-group">
            <label for="icon">Icon : </label>
            <input type="file" class="form-control-file" id="icon" name='icon'>
        </div>
        <div class="form-group">
            <label for="image">Image : </label>
            <input type="file" class="form-control-file" id="image" name='image'>
        </div><br>
        <button type="submit" class="btn btn-primary">Ceate product</button><br><br>
    </form>
</div>


{% endblock %}
