{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="row" style="height:10vh;">
        </div>
        <div class="row justify-content-md-center">
            <div class="col-2 text-center">
                <img src="{{item.icon.url}}" class="img-fluid">
            </div>
            <div class="col-10 text-center">
                <h1>
                    <a href="{{item.url}}">{{item.title}}</a>
                </h1>
            </div>
        </div>
        <br><br>
        <div class="row">
            <div class="col-9 text-center">
                <img src="{{item.image.url}}" class="img-fluid img-thumbnail">
            </div>
            <div class="col-3 text-center" style="color: snow; ">
                <a class="btn btn-info btn-danger btn-lg" role="button"> Upvote  {{item.votes_total}}</a>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-5 text-center">
                <h5>Hunted by - {{item.hunter}}</h5>
            </div>
            <div class="col-4 text-center">
                    <h5>{{item.pub_date}}</h4>
            </div>
        </div><br>
        <div class="row">
                <div class="col-9 text-center" style="padding:20px;">
                    <p class="text-muted">{{item.body}}</p>
                </div>
        </div>
    </div>
    <br><hr>
{% endblock %}
